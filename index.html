
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단지조성팀 업무관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        // 동적으로 생성되는 클래스 이름을 safelist에 추가하여 Tailwind CSS가 인식하도록 합니다.
        safelist: [
            'bg-indigo-500', 'text-indigo-500',
            'bg-amber-500', 'text-amber-500',
            'bg-red-500', 'text-red-500',
            'bg-red-400', // 펄스 애니메이션용
        ],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Noto Sans KR', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #F8F7F4;
            color: #1A1D1F;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .card-shadow {
            shadow-color: rgba(0, 0, 0, 0.02);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.03);
        }
        .sidebar-item-active {
            background-color: #FFFFFF;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
